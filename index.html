<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-info">
      <h1>Offline Expense Tracker</h1>
      <p>Track your finances with ease</p>
    </div>
    <div class="theme-toggle">
      <button id="light-mode"><img src="assets/sun.png" alt="light" height="35px"></button>
      <button id="dark-mode"><img src="assets/moon.png" alt="dark" height="35px"></button>
    </div>
  </header>

  <!-- Navigation bar -->
  <nav>
    <div class="buttons">
      <button id ="income-expenses">Income & Expenses</button>
      <button id ="friends-ledger">Friends Ledger</button> 
      <button id ="stats">Stats</button>
    </div>
  </nav>

  <main>
    <!-- Income & Expenses Section -->
    <section id="expenses-section">

          <!-- Card Header -->
      <div class="balance-header">
        <img src="assets/wallet.png" alt="wallet icon" height="25px">
        <span class="balance-title">Total Balance</span>
      </div>

      <!-- Main Balance Amount -->
      <div class="balance-amount">
        <span class="currency">&#8377;</span>
        <span class="value">45,300</span>
      </div>

      <!-- Income & Expense Records -->
      <div class="balance-records">

        <!-- Income -->
        <div class="record income">
          <div class="record-label">
            <img src="assets/increase.png" alt="income icon" height="25px">
            <span>Income</span>
          </div>
          <div class="record-amount">
            <span class="currency">&#8377;</span>
            <span class="value">50,000</span>
          </div>
        </div>

        <!-- Expense -->
        <div class="record expense">
          <div class="record-label">
            <img src="assets/decrease.png" alt="expense icon" height="25px">
            <span>Expenses</span>
          </div>
          <div class="record-amount">
            <span class="currency">&#8377;</span>
            <span class="value">4,700</span>
          </div>
        </div>

      </div>
    </section>

    <!-- Friends Ledger Section -->
    <section id="ledger-section">

    </section>

    <!-- Stats Section -->
    <section id="stats-section">

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
