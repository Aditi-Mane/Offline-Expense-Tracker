<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-info">
      <h1>Offline Expense Tracker</h1>
      <p>Track your finances with ease</p>
    </div>
    <div class="theme-toggle">
      <button id="light-mode"><img src="assets/sun.png" alt="light" height="35px"></button>
      <button id="dark-mode"><img src="assets/moon.png" alt="dark" height="35px"></button>
    </div>
  </header>

  <!-- Navigation bar -->
  <nav>
    <div class="buttons">
      <button id ="income-expenses">Income & Expenses</button>
      <button id ="friends-ledger">Friends Ledger</button> 
      <button id ="stats">Stats</button>
    </div>
  </nav>

  <main>
    <!-- Income & Expenses Section -->
    <section id="expenses-section">

      <!-- Total balance card -->
      <div class="balance-card">

        <!-- Card Header -->
        <div class="balance-header">
          <img src="assets/wallet.png" alt="wallet icon" height="25px">
          <span class="balance-title">Total Balance</span>
        </div>

        <!-- Main Balance Amount -->
        <div class="balance-amount">
          <span class="currency">&#8377;</span>
          <span class="value">45,300</span>
        </div>

        <!-- Income & Expense Records -->
        <div class="balance-records">

          <!-- Income -->
          <div class="record income">
            <div class="record-label">
              <img src="assets/increase.png" alt="income icon" height="25px">
              <span>Income</span>
            </div>
            <div class="record-amount">
              <span class="currency">&#8377;</span>
              <span class="value">50,000</span>
            </div>
          </div>

          <!-- Expense -->
          <div class="record expense">
            <div class="record-label">
              <img src="assets/decrease.png" alt="expense icon" height="25px">
              <span>Expenses</span>
            </div>
            <div class="record-amount">
              <span class="currency">&#8377;</span>
              <span class="value">4,700</span>
            </div>
          </div>

        </div>
      </div>

      <!-- Transaction Card -->
      <div class="transaction-card">
        <h3>Add Transaction</h3>

        <!-- title input -->
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter title">

        <!-- amount input -->
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="0.00">  

        <!-- Dropdown income/expense choice -->
        <label for="type">Type</label>
        <select name = "type" id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <!-- Dropdown Optional choice -->
        <label for="category">Category (Optional)</label>
        <select name = "category" id="category">
          <option value="income">Other</option>
          <option value="expense">Food</option>
        </select>

        <!-- Add Transaction button -->
        <button>Add Transaction</button>
      </div>

      <!-- Recent Transaction Card -->
      <div class="recent-transaction-card">
        <h3>Recent Transactions</h3>
        <div class="transaction-info">

          <!-- Info of transaction added -->
          <div class="info">
            Title - Category
          </div>

          <!-- Add in increase/decrease in amount -->
          <div class="balance-status">
            + 20,000
          </div>
        </div>
      </div>
    </section>

    <!-- Friends Ledger Section -->
    <section id="ledger-section">

    </section>

    <!-- Stats Section -->
    <section id="stats-section">

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
